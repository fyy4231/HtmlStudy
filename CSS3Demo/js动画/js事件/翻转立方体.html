<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='jquery-1.11.3.min.js'></script>
	<style>
		.box{transform-style:preserve-3d;width: 320px;height: 200px;margin: 200px 200px;transform: rotateX(45deg) rotateZ(45deg);}
		.box1{width: 320px;height: 200px;position: absolute;left: 0;top: 0;transition: 1s;}
		.box div:nth-child(1){transform: rotateX(0deg) translateZ(100px);}
		.box div:nth-child(2){transform: rotateX(90deg) translateZ(100px);}
		.box div:nth-child(3){transform: rotateX(180deg) translateZ(100px);}
		.box div:nth-child(4){transform: rotateX(270deg) translateZ(100px);}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"><img src="images/1.jpg"></div>
		<div class="box1"><img src="images/2.jpg"></div>
		<div class="box1"><img src="images/3.jpg"></div>
		<div class="box1"><img src="images/4.jpg"></div>
	</div>
</body>
</html>
<script>
var n=0;
$('.box').click(function(){
	n++;
	$('.box1').each(function(i){
		var deg=i*90-n*90;
		$(this).css('transform','rotateX('+deg+'deg) translateZ(100px)');	
	})
})


</script>
