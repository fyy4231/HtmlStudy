<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.hide{display: none;}
			.box1{width: 320px;height: 180px;position: relative;top: 100px;left: 100px;}
			.box1 img{width: 100%;height: 100%;}
			.box1 span{position: absolute;width: 80px;height: 80px;background: red;opacity: 0.2;top: 0;left: 0;cursor: move;}
			.box2{width: 240px;height: 240px;overflow: hidden;position: absolute;top: 100px;left: 550px;}
			.box2 img{position: absolute;}
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="images/立华奏小图.jpg"/>
			<span class="hide"></span>
		</div>
		<div class="box2 hide">
			<img src="images/立华奏小图.jpg"/>
		</div> 
	</body>
</html>
<script src="jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	var oSpan=$('.box1 span');
	var oImg=$('.box2 img');
	$('.box1').mousemove(function(ev){
		oSpan.show();
		$('.box2').show();
		var l=ev.pageX-$(this).offset().left-oSpan.width()/2;
		var t=ev.pageY-$(this).offset().top-oSpan.height()/2;
		if (l<0) {l=0};
		if (t<0) {t=0};
		var max_l=$(this).width()-oSpan.width();
		var max_t=$(this).height()-oSpan.height();
		if (l>max_l) {l=max_l};
		if (t>max_t) {t=max_t};
		oSpan.css({'left':l,'top':t});
		oImg.css({'left':-3*l,'top':-3*t});
	});
	$('.box1').mouseleave(function(){
		oSpan.hide();
		$('.box2').hide();
	})
</script>
