	<script src='js/jquery.easing.min.js'></script>
	<style>
		.box1{width:600px;height: 200px;position: relative;left: 0;top: 0;overflow: hidden;}
		.img1,.img2{width: 320px;height: 200px;position: absolute;left: 0;top: 0;}
		.box2{width: 320px;height: 400px;position: relative;left: 0;top: 0;overflow: hidden;}
		button{width: 100px;height: 30px;background: #eee;position: absolute;left: 400px;top: 300px;}
	</style>

	<div class="box1">

<script type="text/javascript">
function js1(){
	var disX=($('.box1').width()-$('img').width())/($('img').length-1);
	$('.img1').each(function(i){
		$(this).animate({'left':disX*i+'px'},100,'easeInOutExpo');
	})
	$('.img1').mouseover(function(){
		var sIndex=$(this).index();
		$('.img1').each(function(n){
			var disL;
			if (n>sIndex) {
				disL=$('.img1').width()+disX*(n-1);
			}else{
				disL=disX*n;
			};
			$(this).stop().animate({'left':disL+'px'},1000,'easeInOutExpo')
		})
	})
};
